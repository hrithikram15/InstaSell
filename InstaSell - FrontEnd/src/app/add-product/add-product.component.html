
        
        <div class="row container d-flex justify-content-center">
<div class="col-md-6 col-lg-4">

    <h1>Add Product</h1>

  <form #registerForm="ngForm" (ngSubmit)="addProduct(registerForm)">

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Product ID</mat-label>
      <input matInput ngModel name="productId" id="productId" placeholder="Product ID"  disabled>
      
  </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Brand</mat-label>
        <input matInput ngModel name="brand" id="brand" placeholder="Brand">
        
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Model Name</mat-label>
        <input matInput ngModel name="productName" id="productName" placeholder="Model Name">
        
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Product Description</mat-label>
        <input matInput ngModel name="productDescription" id="productDescription" placeholder="Description">
       
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Actual Price</mat-label>
        <input matInput ngModel name="productActualPrice" id="productActualPrice" placeholder="Actual Price">
        
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Offer Price</mat-label>
        <input type="text" matInput ngModel name="productDiscountedPrice" id="productDiscountedPrice" placeholder="Discounted Price">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Image Link</mat-label>
      <input type="text" matInput ngModel name="imageURL" id="imageURL" placeholder="Image URL">
  </mat-form-field>

    <div class="text-center">
        <button type="submit" mat-raised-button color="primary">Add Product</button>
    </div>
</form>
          
</div>
           
</div>
