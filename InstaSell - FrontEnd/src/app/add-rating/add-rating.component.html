
        
        <div class="row container d-flex justify-content-center">
            <div class="col-md-6 col-lg-4">
            
                <h1>Add Rating</h1>
            
              <form #registerForm="ngForm" (ngSubmit)="addReview(registerForm)">
            
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Rating</mat-label>
                  <input matInput ngModel name="rating" id="rating" placeholder="Rating" >
                  
              </mat-form-field>
            
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Review</mat-label>
                    <input matInput ngModel name="review" id="review" placeholder="Review">
                    
                </mat-form-field>
            
                
            
                <div class="text-center">
                    <button type="submit" mat-raised-button color="primary">Add Rating</button>
                </div>
            </form>
                      
            </div>
                       
            </div>
